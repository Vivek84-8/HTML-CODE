<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE TICKET REGISTRATION</title>
</head>
<body>
    <h1>MOVIE TICKET BOOKING</h1>
    <br/>
    <hr/>
    <BR>
    <form>
        <label for="name">Customer Name:</label>
        <input type="text" id="name"/>
        <br/>
        <br/>
         <label for="email"> Your Email Address:</label>
        <input type="email"/>
        <br/>
        <br/>
        <label for="movie"> Select Movie:</label>
        <select>
            <option>Titanic</option>
            <option>RRR</option>
            <option>Avengers</option>
            <option>MS Dhoni</option>
        </select>
        <br/>
        <br/>
        <label for="">How many People:</label>
       <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>5</option>
       </select>
       <br>
       <br>
       <label for="date"> Select date:</label>
       <input type="date"/>
       <br>
       <br>
       <label for="time">Select Show Time:</label>
       <input type="time"/>
       <br>
       <br> 
        <label for="">Select your Seat:</label>
       <select>
            <option>Classic</option>
            <option>Premium</option>
       </select>
       <br>
       <br> 
       <h3>PAYMENT DETAILS</h3>
       <label for="">Payment options:</label>
       <select>
            <option>credit card</option>
            <option>Upi</option>
            
            
       </select>
       <br>
       <br>
      
       <button>Book Now</button>
        <BR/>
        <BR/>
        </form>
</body>
</html>
</body>
</html>
